<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: beige;">
    <h3 align="center"><b>Personal Details Form</b></h3>
    <p align="center"><b>Enter your name:</b></p>
    <form action="/formstore.html" align="center">
        <input type="text" placeholder="Enter Name">
        <br>
        <br>
        <br>
        <p><b>Select your joining year</b></p>
        <label for="101">
            <input type="radio" value="Year-2023" name="batch" id="101">Year-2023
        </label>
        <br>
        <label for="102">
            <input type="radio" value="Year-2024" name="batch" id="102">Year-2024
        </label>
        <br>
        <label for="103">
            <input type="radio" value="Year-2025" name="batch" id="103">Year-2025
        </label>
        <br>
        <br>
        <br>
        <p><b>Select your Subjects</b></p>
        <label for="math">
            <input type="checkbox" value="maths" name="Subject" id="101">Maths
        </label>
        <br>
        <label for="phy">
            <input type="checkbox" value="phy" name="Subject" id="102">Phy
        </label>
        <br>
        <label for="chem">
            <input type="checkbox" value="chem" name="Subject" id="103">Chem
        </label>
        <br>
        <br>
        <br>
        <textarea name="Feedback" id="101" placeholder="Give you Feedback"></textarea>
        <br>
        <br>
        <br>
        <select name="College" id="103">
            <option value="" disabled selected>Please select you College</option>
            <option value="UEM">UEM</option>
            <option value="Heritage">Heritage</option>
            <option value="JU">JU</option>
            <option value="CU">CU</option>
            <option value="NIT">NIT</option>
            <option value="IIT">IIT</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" name="Submit" id="103">
    </form>
    <br>
    <br>
    <br>

    <div align="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=BjXwOeFwtTcYjnjP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>

    <div align="center"><video src="milan.mp4" height="315" width="560" controls loop ></video></div>
</body>
</html>
